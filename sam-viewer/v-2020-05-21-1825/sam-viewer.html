<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<meta name=description
	content="Online Sustainable Analytical Model (SAM) JSON file interactive 3D viewer in your browser using the WebGL and the Three.js JavaScript library">
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM">
<meta name=version content="2020-05-21">


<title></title>

<link rel="stylesheet" href="./style.css">


</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/examples/js/controls/OrbitControls.js"></script>


<script src="js/thr-threejs-2020-05-21-1825.js"></script>
<script src="js/ray-raycaster-2020-05-11.js"></script>
<nav id="navMenu" >

	<details open>

	<summary>show || hide menu</summary>

		<header id="hdrTitle" >

			<h2>
				<a id=aSource target=_top title="Source code on GitHub" >&xcirc;</a>

				<a href="" title="Click to reload this page" >
					<span id=sTitle ></span>
					<span id=sVersion ></span>
				</a>

				<span class="info" >&#x24d8;<span id=divDescription class="infotooltip" ></span></span>

			</h2>

		</header>

		<p>
			Select individual panels. Use cursor keys to scroll through the list.<br>

			<select id=selPanel oninput=showPanel(); size=10 ></select>
		</p>

		<div id="divLog"></div>

	</details>
</nav>

<footer  >

	<button onclick=controls.reset(); class=ftrButton title="reset the view">&CirclePlus;</button>

	<button onclick="controls.autoRotate=!controls.autoRotate" title="toggle the rotation"
	class=ftrButton>&circlearrowright;</button>
<!--

	<button onclick="TXT.group.visible=! TXT.group.visible; divPopUp.hidden = true;" title="toggle statistics"
	class=ftrButton>&sdotb;</button>
-->

	<button onclick=THR.setStats(); title="View frames per second and number of draw calls" class=ftrButton>fps</button>

</footer>

<div id="divPopUp" >When you touch a panel,<br>the rotation will stop<br>and statistics will appear here </div>

<script src="script.js"></script>

<script>

	selPanel.innerHTML = new Array(20).fill().map( ( item, i ) => `<option>${ i ++ }</option>` );

	init(); // see script.js

</script>
</body>
</html>
